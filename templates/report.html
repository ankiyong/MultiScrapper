<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiScrapper</title>
   <style>
    section {
      display:grid;
      gap:20px;
      grid-template-columns:repeat(4,1fr);
    }
  </style>
</head>
<body>
  <h1> Search Results </h1>
 <h3> Found results for : {{word}}</h3>
<section>
    <h4>title</h4>
    <h4>company</h4>
    <h4>location</h4>
    <h4>link</h4>
   {%for job in jobs%}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <!-- <a href="{{job.link}}" target="_blank">Apply</a> -->
    
      {%endfor%}
  <section>
</body>
</html>
